<div class="modal fade show" id="deleteModal" tabindex="-1" aria-labelledby="Delete a user" style="display: block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Remove row</h3>
        <form>
          <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [value]="user?.name" disabled />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" [value]="user?.email" disabled />
          </div>
          <div class="field">
            <label for="department">Department</label>
            <input type="department" id="department" [value]="user?.department" disabled />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light btn-rouced" (click)="close()"><span>Cancel</span></button>
        <button type="button" [disabled]="isProcessing" class="btn btn-danger btn-rouced" (click)="delete()">
          <span>Delete</span>
        </button>
      </div>
    </div>
  </div>
</div>

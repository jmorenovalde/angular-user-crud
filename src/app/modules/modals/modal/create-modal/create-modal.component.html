<div class="modal fade show" id="createModal" tabindex="-1" aria-labelledby="Create a User" style="display: block">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h3>Add row</h3>
        <form [formGroup]="userForm">
          <div class="field">
            <label for="name">Name</label>
            <input
              type="text"
              formControlName="userName"
              id="name"
              placeholder="Insert the user name"
              (blur)="onBlurUerName()"
              [ngClass]="{ 'is-invalid': isNameInalid }"
            />
            <small class="text-danger" *ngIf="isNameInalid">Name is required</small>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input
              type="email"
              formControlName="userEmail"
              id="email"
              placeholder="Insert the user Email"
              [ngClass]="{ 'is-invalid': isEmailInalid }"
            />
            <small class="text-danger" *ngIf="isEmailInalid">Email is invalid</small>
          </div>
          <div class="field">
            <label for="department">Department</label>
            <select id="department" formControlName="userDepartment" aria-placeholder="Select an department...">
              <option value="-1" disabled>Select an department...</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light btn-rouced" (click)="close()"><span>Cancel</span></button>
        <button type="button" class="btn btn-primary btn-rouced" [disabled]="saveDisabled" (click)="save()">
          <span>Save</span>
        </button>
      </div>
    </div>
  </div>
</div>

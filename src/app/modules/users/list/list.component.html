<div class="card-body list-users">
  <table class="table table-bordered">
    <thead>
      <tr>
        <td class="name--col">Name</td>
        <td class="email--col">Email</td>
        <td class="department-col">Department</td>
        <td class="actions--col"></td>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let i of rows">
        <!-- class="editing" when the row is in editing mode -->
        <tr>
          <td class="name--col">
            <span>Name1</span>
            <input type="text" name="name" value="Name1" aria-label="Name" />
          </td>
          <td class="email--col">
            <span>email@domain.com</span>
            <input type="text" name="email" value="email@domain.com" aria-label="Email" />
          </td>
          <td class="department-col">
            <span>Department</span>
            <select name="department" aria-label="Department">
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
            </select>
          </td>
          <td class="actions--col">
            <div class="actions">
              <em class="bi bi-pencil"></em>
              &nbsp;
              <em class="bi bi-trash text-danger"></em>
            </div>
            <div class="actions--editing">
              <em class="bi bi-check2"></em>
              &nbsp;
              <em class="bi bi-x text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"></em>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
